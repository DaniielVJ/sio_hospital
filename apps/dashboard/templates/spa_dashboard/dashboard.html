{% extends 'base.html' %}
{% load static %}

{% block title %}Dashboard{% endblock %}

{% block estilos_personalizados %}
<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
{% endblock estilos_personalizados %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Dashboard Hospital</h1>

<div class="container mx-auto">

    <!-- Datos embebidos -->
    <div id="user_info"
        data-meses='{{ meses|safe }}'
        data-embarazos='{{ embarazos|safe }}'
        data-lista='{{ lista_json|safe }}'>
    </div>

    <!-- Contenedor del grÃ¡fico -->
    <div id="chart_gestacion"
         data-chart='{{ data_json|safe }}'
         class="w-full h-[400px] mt-6">
    </div>

</div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/dashboard.js' %}"></script>
{% endblock scripts %}
