{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title%} index {%  endblock title %}</title>

    <!-- CUSTOM CSS -->
    {% block estilos_personalizados %}
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    {% endblock estilos_personalizados %}
    <!----------------------------------------------->
    <!-- CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/echarts@6.0.0/dist/echarts.min.js"></script>
    <!----------------------------------------------->
</head>

<body id="index" class="root">
    {% block content %}
        {% include 'main/main.html' %}
    {% endblock content %}

    <!-- CUSTOM SCRIPT -->
    {% block scripts %}
    <!-- Cargar primero los scripts que definen las funciones globales de los grÃ¡ficos -->
    <script src="{% static 'js/maingrafico.js' %}"></script>
    <script src="{% static 'js/grafico2.js' %}"></script>
    <script src="{% static 'js/grafico3.js' %}"></script>
    <script src="{% static 'js/grafico4.js' %}"></script>
    <script src="{% static 'js/grafico5.js' %}"></script>
    <script src="{% static 'js/kpis.js' %}"></script>

    <!-- Finalmente el controlador que llama a esas funciones -->
    <script type="module" src="{% static 'js/dashboard.js' %}"></script>
    {% endblock scripts %}

</body>
</html>
