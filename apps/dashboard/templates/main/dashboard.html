{% block content %}

<div class="bg-gray-200 w-[100%] h-[100%]">
    <h1 class="text-[2rem] text-center items-center font-bold">Dashboard <br/> Hospital</h1>

    <div class="container mx-auto border-2 border-black rounded-lg p-6 bg-white mt-6">

        <!-- Datos embebidos -->
        <div id="user_info"
            data-meses='{{ meses|safe }}'
            data-embarazos='{{ embarazos|safe }}'
            data-lista='{{ lista_json|safe }}'>
        </div>

        <!-- Contenedor del grÃ¡fico -->
        <div id="chart_gestacion"
             data-chart='{{ data_json|safe }}'
             class="w-full h-[400px] mt-6">
        </div>

    </div>
</div>
{% endblock %}
